<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
body {
	background: #ccdaea !important;
}
</style>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Registration form</title>
</head>

<body>
	<h1 align="center">Registration form</h1>
	<div class="container">
		<form th:action="@{/registration}" method="post" th:object="${user}">
			<div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}"
				th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
				error</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
				<label for="username" class="control-label">Username</label> <input
					id="username" class="form-control" th:field="*{username}" />
				<div class="alert alert-danger"
					th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation
					error</div>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
				<label for="password" class="control-label">Password</label> <input
					id="password" class="form-control" type="password"
					th:field="*{password}" />
				<div class="alert alert-danger"
					th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation
					error</div>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error':''">
				<label for="passwordConfirm" class="control-label">Confirm
					password</label> <input id="passwordConfirm" class="form-control"
					type="password" th:field="*{passwordConfirm}" />
				<div class="alert alert-danger"
					th:each="error : ${#fields.errors('passwordConfirm')}"
					th:text="${error}">Validation error</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-light" onclick="goBack()">Cancel</button>
			</div>
		</form>
	</div>
	<script>
		function goBack() {
			window.history.back()
		}
	</script>
</body>

</html>
