<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
body {
	background: #ccdaea !important;
}
</style>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Add Note Page</title>
</head>

<body>
	<h1 align="center">Add new note</h1>
	
		<div class="container">
			<form>
				<div class="form-group">
					<h4>*Date:</h4>
					<input id="date" type="date" size="80" required>
				</div>
				<div class="form-group">
					<h4>*Name:</h4>
					<input id="name" type="text" size="80" required>
				</div>
				<div class="form-group">
					<h4>*Tags:</h4>
					<input id="tags" type="text" size="80" required>
				</div>
				<div class="form-group">
					<h4>Content:</h4>
					<textarea id="content" name="" rows="4" cols="80"></textarea>
				</div>
			</form>
			<div class="row">
				<div class="form-group">
					<button type="button" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-light" onclick="goBack()">Cancel</button>
					<script>
						function goBack() {
							window.history.back();
						}
					</script>
				</div>
			</div>
		</div>
	
</body>

</html>
