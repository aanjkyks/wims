<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Note Page</title>
</head>

<body>
<h1 align="center">Add new note</h1>
<div class="container">
    <form>
        <div class="form-group"><label for="date">Date</label><input class="form-control" id="date" type="date"></div>
        <div class="form-group"><label for="name">Name</label><input class="form-control" id="name" type="text"></div>
        <div class="form-group"><label for="tags">Tags</label><input class="form-control" id="tags" type="text"></div>
        <div class="form-group">
            <label for="content">Content</label><textarea id="content" name="" class="form-control"></textarea>
        </div>
    </form>
    <div class="row">
        <div class="form-group">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>

</body>

</html>
