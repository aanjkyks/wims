<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
body {background: #ccdaea !important;}
</style>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Add Note Page HTML</title>
</head>

<body>
	<h1 align="center">Edit note</h1>
	<div class="container">

		<div class="form-group">
			<h4>*Date:</h4>
			<input type="date" value="2019-07-04" size="80" required>   <!-- -->
			
		</div>
		<div class="form-group">
			<h4>*Name (MM/dd/YYYY):</h4>
	<!--  	<input type="text" placeholder="enter name here.." size="80" required> -->
				<input type="text" value="old note's name" size="80" required>
		</div>
		<div class="form-group">
			<h4>*Tag:</h4>
			<input type="text" value="old note's tag" size="80" required> 
		</div>
		<div class="form-group">
			<h4>Description:</h4>
			<textarea rows="4" cols="80">old note's description</textarea>
		</div>

		<div class="row">
			<form action="/save">
				<button type="button" class="btn btn-primary">Save</button>
			</form>
			<button type="button" class="btn btn-light" onclick="goBack()">Cancel</button>
			<script>
				function goBack() {
					window.history.back();
				}
			</script>
		</div>
	</div>

</body>

</html>
