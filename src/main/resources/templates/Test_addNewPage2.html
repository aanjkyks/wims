<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    body {
        background: #ccdaea !important;
    }
</style>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Add Note Page</title>
</head>

<body>

<div class="container">
    <h1 align="center">Add new note</h1>

    <form method="POST" th:action="@{/add_save}" th:object="${note}">
        <div class="form-group col-lg-10">
            <label for="input-1">*Note date</label><input th:field="*{date}" type="text" id="input-1" class="form-control">
        </div>
        <div class="form-group col-lg-10">
            <label for="input-2">*Name</label><input th:field="*{name}" type="text" id="input-2" class="form-control">
        </div>
        <div class="form-group col-lg-10">
            <label for="input-3">*Tags</label><input th:field="*{tags}" type="text" id="input-3" class="form-control">
        </div>
        <div class="form-group col-lg-10">
            <label for="input-4">Description</label><textarea th:field="*{description}" id="input-4" class="form-control"></textarea>
        </div>
        <div class="form-group col-lg-10">
            <button class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-light" onclick="goBack()">Cancel</button>
				<script>
					function goBack() {
						window.history.back();
					}
				</script>
        </div>
    </form>
</div>
</body>
</html>
