<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/navbar :: navbar('')"></div>
<div class="container">
<div class="alert alert-danger" id="alert-error" th:unless="${error ==''}" th:text="${error}"></div>
    <h1 align="center">Add/Edit note</h1>
    <form method="POST" th:action="${savePath}" th:object="${editNote}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group col-lg-10">
            <label for="input-1">*Note date (yyyy-MM-dd):</label><input
                th:field="*{date}" type="text" id="input-1" class="form-control">
        </div>
        <div class="form-group col-lg-10">
            <label for="input-2">*Name:</label><input th:field="*{name}"
                                                      type="text" id="input-2" class="form-control">
        </div>
        <div class="form-group col-lg-10">
            <label for="input-3">*Tags:</label><input th:field="*{tags}"
                                                      type="text" id="input-3" class="form-control">
        </div>
        <div class="form-group col-lg-10">
            <label for="input-4">Description:</label>
            <textarea th:field="*{description}" id="input-4"
                      class="form-control"></textarea>
        </div>
        <div class="form-group col-lg-10">
            <button class="btn btn-primary">Save</button>
            <a th:href="@{/}" class="btn btn-light">Cancel</a>
        </div>

    </form>
</div>
</body>
</html>
