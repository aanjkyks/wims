<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
body {
	background: #ccdaea !important;
}
</style>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Main Page HTML</title>
</head>

<body>
	<div class="float-right">
		<a th:href="@{/welcome}" class="btn btn-secondary">Logout</a>
	</div>
	<br>
	<br>
	<br>
	<div class="container px-lg-5">

		<div class="row mx-lg-n5">
			<input type="search" placeholder="Search.." size="100">
			<button type="button" class="btn btn-dark">Search</button>
		</div>
		<div class="row align-items-end, example-content-main">
			<div class="col-sm">
				<a href="/add"> +Add new note </a>
			</div>
			<div class="col-sm"></div>
		</div>
		<br> <br>
	</div>



	<!--<div class="row mx-lg-n5">
		<h1 th:each="tag: ${tags}"></h1>
	</div>  -->
	<!-- <div class="row mx-lg-n5">
		<h1 th:text="${tag.name}"></h1>
	</div> -->
	<div align="center">
		<h1>These are all notes related to tag: "TAG'S NAME"</h1>
	</div>
	
	<table class="table">
		<thead>
			<tr>
				<td>Note date (yyyy-MM-dd):</td>
				<td>Note name:</td>
				<td>Tags:</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="note: ${notes}">
				<td th:text="${#dates.format(note.date, 'yyyy-MM-dd')}"></td>
				<td><a th:href="@{'/edit/'+ ${note.id}}" th:text="${note.name}"></a></td>
				<!--<td th:text="note.text"></td>-->
				<td><span class="badge badge-primary"
					th:text="${note.tag.name}"></span></td>
				<td><a class="delete-button"
					th:href="@{/delete_note(noteId=${note.id})}"> <i
						class="fas fa-trash-alt"></i>
				</a></td>
			</tr>
		</tbody>
	</table>
	<!-- 	<div style="border-top: 1px solid black; margin-top: 30px;">
		<span class="badge badge-primary" th:each="tag : ${tags}"
			th:text="${tag.name}"></span>
	</div> -->


	<br>
	<br>
	<br>
	<br>



</body>

</html>
