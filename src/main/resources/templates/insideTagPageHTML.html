<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    body {
        background: #ccdaea !important;
    }
</style>
<head th:replace="fragments/head :: head"></head>
<body>
<div th:insert="fragments/navbar"></div>
<div class="container px-lg-5">
    <div class="row align-items-end, example-content-main">
        <div class="col-sm">
            <a th:href="@{/add(tag=${tag.name})}"> +Add new note </a>
        </div>

    </div>
</div>
<div class="px-lg-5">
    <h1 th:text="${tag.name}"></h1>

    <table class="table">
        <thead>
        <tr>
            <td>Note date (yyyy-MM-dd):</td>
            <td>Note name:</td>
            <td>Description:</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note: ${notes}">
            <td th:text="${#dates.format(note.date, 'yyyy-MM-dd')}"></td>
            <td><a th:href="@{'/edit/'+ ${note.id}}" th:text="${note.name}"></a></td>
            <td th:text="${note.text}"></td>
            <td><a class="delete-button"
                   th:href="@{/delete_note(noteId=${note.id})}"> <i
                    class="fas fa-trash-alt"></i>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
