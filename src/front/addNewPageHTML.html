<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Add Note Page HTML</title>
</head>

<body>
  <h1 align="center">Add new note</h1>
  <div class="container">

    <div class="row">
      <div>Date: </div>
      <input type="date" size="50">
    </div>
    <div class="row">
      <div>Name: </div>
      <input type="text" placeholder="enter name here.." size="50">
    </div>
    <div class="row">
      <div>Tag: </div>
      <input type="text" placeholder="enter tag here.." size="50">
    </div>
    <div class="row">
      <div>Description: </div>
      <textarea rows="4" cols="50"></textarea>
    </div>

    <div class="row">
      <button>Save</button>
      <button>Cancel</button>
    </div>
  </div>

</body>

</html>
